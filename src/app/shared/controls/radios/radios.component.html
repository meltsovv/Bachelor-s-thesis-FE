<div class="radios">
  <div *ngFor="let item of items">
    <label class="radio">
      {{ item.label }}
      <input
        type="radio"
        class="radio__input"
        (change)="onChanged(item.value)"
        [value]="item.value"
        [checked]="isChecked(item.value)"
      />

      <span class="radio__checkmark"></span>
    </label>
  </div>
</div>
